<header id="gtco-header" class="gtco-cover gtco-cover-lg" role="banner"
    style="background-image: url(./assets/images/login.png)">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12  text-center">
                <div class="row ">

                    <div class=" card col-md-8 mx-auto d-block mt-text animate-box" data-animate-effect="fadeInUp">
                       
                        <h1>Welcome</h1>
                      
                        <form [formGroup]="usuarioForm" (ngSubmit)="enviar()">
                            <div class=" center-block col-md-12 ">
                                    
                                <div class="col-md-12 mb-2">
                                    <label class="sr-only" for="name">Name</label>
                                    <input formControlName="usuario" type="text"  class="form-control" placeholder="Username">
                                    <div class="text-danger" *ngIf="usuarioForm.get('usuario')?.hasError('required')
                                    && usuarioForm.get('usuario')?.touched">
                                            <span class="mt-text ">Username is <strong>required</strong></span>
                                        </div>
                                </div>
                    
                                <div class="col-md-12 mb-2">
                                    <label class="sr-only" for="email">Password</label>
                                    <input formControlName="pwd" type="password" class="form-control" placeholder="Password">
                                    <div class="text-danger" *ngIf="usuarioForm.get('pwd')?.hasError('required')
                                    && usuarioForm.get('pwd')?.touched">
                                            <span class="mt-text ">Password is <strong>required</strong></span>
                                        </div>
                                </div>
                    
                               
                    
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary"value="Sign In" class="btn btn-primary">
                                </div>
                            </div>
                        </form>
                                
                        
                        
                        
                        
                                <div class="  col-md-5 col-sm-12   animate-box">
                        
                                    <div  class="gtco-contact-info">
                                        <a routerLink="../sign-up">Don't have an account?</a>
                                       
                                    </div>
                        
                        
                                </div>
                        
                        
                        
                            
                        
                    </div>
                 
                </div>

            </div>
        </div>
    </div>
</header>
