<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xl-12 ">
      <!--offset leaves two columns to the left-->
      <div class="card">
        <div style="overflow:auto;" class="card-body text-left">
          <h1 class="display-6" style="margin-top:25px; text-align:center">
            Airplanes Overview
          </h1>
          <div class="card-body overflow-auto">
              <table class="table table-striped mt-5">
              <!--routerlink, used to render another component-->
              <thead>
                <tr>
                  <th style="text-align:center" scope="col">Model</th>
                  <th style="text-align:center" scope="col">Year of fabrication</th>
                  <th style="text-align:center" scope="col">N passengers</th>
                  <th style="text-align:center" scope="col">Image</th>
                  <th style="text-align:center" scope="col">Options</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                
                <tr *ngFor="let avion of collection| paginate: { itemsPerPage: 5, currentPage: p }">
                  <td style="text-align:center">{{avion.modelo}}</td>
                  <td style="text-align:center">{{avion.anho}}</td>
                  <td style="text-align:center">{{avion.cant_pasa}}</td>
                  <td style="text-align:center"><img height="50px" width="auto" [src]='avion.imagen'> </td>
                  <td style="text-align:center">
                    
                      <i (click)="editMode(avion._id)" class="fs-5 fas fa-edit text-primary" ></i>
                    
                    
                      <i *ngIf='avion.estado==0' (click)="estadoAvion(avion._id, avion)" 
                      class="fs-5 fas fa-arrow-circle-up text-success"></i>
                      <i *ngIf='avion.estado==1' (click)="estadoAvion(avion._id, avion)" 
                      class="fs-5 fas fa-arrow-circle-down text-danger"></i>
                    
                  </td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          

        </div>
      </div>
      <pagination-controls class= "col-auto text-center" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
