<div class="container mt-5">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xl-12 ">
        <!--offset leaves two columns to the left-->
        <div class="card">
          <div style="overflow:auto;" class="card-body text-left">
            <h1 class="display-6" style="margin-top:25px; text-align:center">
              Customers Overview
            </h1>
            <table class="table table-striped mt-5">
              <!--routerlink, used to render another component-->
              <thead>
                <tr>
                  <th style="text-align:center" scope="col">Email</th>
                  <th style="text-align:center" scope="col">Name</th>
                  <th style="text-align:center" scope="col">Last name</th>
                  <th style="text-align:center" scope="col">State</th>
                  <th style="text-align:center" scope="col">Options</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                
                <tr *ngFor="let usuario of collection| paginate: { itemsPerPage: 5, currentPage: p }">
                  <td style="text-align:center">{{usuario.correo}}</td>
                  <td style="text-align:center">{{usuario.nombre}}</td>
                  <td style="text-align:center">{{usuario.apellidos}}</td>
                  <td style="text-align:center">{{usuario.estado}}</td>
                
                 <td style="text-align:center">
                   
                      <i [routerLink]="['../../customer/edit',usuario._id]"class="fs-5 fas fa-edit text-primary" ></i>
                   
                  
                      <i (click)="eliminarUsuario(usuario._id, usuario)"class="fs-5 fas fa-trash text-danger"></i>
                   
                  </td>
                  <td></td>
                  <td></td>
                </tr>
  
              
  
               
  
              </tbody>
            </table>
           
            <h5 style="text-align:center; margin-top: 10px;" *ngIf="collection.length == 0">We don't have users to show</h5>
          </div>
        </div>
        <pagination-controls class= "col-auto text-center" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
