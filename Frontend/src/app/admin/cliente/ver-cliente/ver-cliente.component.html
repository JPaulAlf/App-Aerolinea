<!-- Content Column -->
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
    <!-- Project Card Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h1 class="display-6" style=" text-align:center">
                Users Overview
            </h1>
        </div>
        <div class="card-body overflow-auto">
            <table class="table table-striped">
                <!--routerlink, used to render another component-->
                <thead>
                    <tr>
                        <th style="text-align:center" scope="col">Email</th>
                        <th scope="col"></th>
                        <th style="text-align:center" scope="col">Name</th>
                        <th scope="col"></th>
                        <th style="text-align:center" scope="col">Last Name</th>
                        <th scope="col"></th>
                        <th style="text-align:center" scope="col">State</th>
                        <th></th>
                        <th style="text-align:center" scope="col">Options</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios| paginate: { itemsPerPage: 5, currentPage: p }">
                        <td style="text-align:center">{{usuario.correo}}</td>
                        <td></td>
                        <td style="text-align:center">{{usuario.nombre}}</td>
                        <td></td>
                        <td style="text-align:center">{{usuario.apellidos}}</td>
                        <td></td>
                        <td style="text-align:center">{{(usuario.estado==1)?"Active":"Inactive"}}</td>
                        <td></td>

                        <td style="text-align:center">

                            <i [routerLink]="['../../customer/see-customer',usuario._id]"
                                class="fs-5 fas fa-eye text-primary"></i>

                            <i [routerLink]="['../../customer/edit',usuario._id]"
                                class="fs-5 fas fa-edit text-primary"></i>

                            <i *ngIf='usuario.estado==0' (click)="eliminarUsuario(usuario._id, usuario)"
                                class="fs-5 fas fa-arrow-circle-up text-success"></i>
                            <i *ngIf='usuario.estado==1' (click)="eliminarUsuario(usuario._id, usuario)"
                                class="fs-5 fas fa-arrow-circle-down text-danger"></i>
                        </td>

                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr *ngIf="usuarios==null || usuarios.length==0">
                        <td style="text-align:center">- - -</td>
                        <td></td>
                        <td style="text-align:center">- - -</td>
                        <td></td>
                        <td style="text-align:center">- - -</td>
                        <td></td>
                        <td style="text-align:center">- - -</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls class="col-auto text-center" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
